<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CallApplyBind</title>
</head>
<body>
    <script>
        
        // call and apply method

        var object1 = { 
            name : "abc" 
        };
        
        var object2 = { 
            name : "xyz"
        };

        function myFunction(argument1, argument2) {
            return this.name + " " + argument1 + " " + argument2;
        }

        var answer1 = myFunction.call(object1, "hello", "javascript");
        
        var answer2 = myFunction.apply(object2, ["hello", "javascript"]);

        console.log(answer1);
        
        console.log(answer2);

        
        // bind method

        var answer3 = myFunction.bind(object1);

        console.log( answer3() );

    </script>
</body>
</html>
