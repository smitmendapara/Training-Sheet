<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Type Conversion</title>
</head>
<body>
    <script>
        
        // convert number to string 
        
        var x = 3;
        
        var y = "3";
        
        console.log(x + y);

        // for string

        var a = "hello ";
        
        var b = "world";
        
        console.log(a + b);

        // convert string to number

        var p = 3;
        
        var q = "3";
        
        console.log(p - q);
        
    </script>
</body>
</html>
