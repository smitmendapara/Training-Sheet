<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hoisting</title>
</head>
<body>
    <script>

        // declarations are hoisted

        num = 10;
        
        console.log(num);
        
        var num;


        // initializations are not hoisted

        var num1;
        
        console.log(num1);
        
        num1 = 10;

    </script>
</body>
</html>
