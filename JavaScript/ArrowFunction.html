<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Arrow Function</title>
</head>
<body>
    <script>
        
        var myFunction = () => console.log("Hello JavaScript!!");

        myFunction();

        var sum = (a, b) => console.log(a + b);

        sum(4, 5);

        var multiply = a => console.log(a * a);

        multiply(4);

    </script>
</body>
</html>
