<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Constructor</title>
</head>
<body>
    <script>
       
        function Initial (fName, lName) {
            this.fName = fName;
           
            this.lName = lName;

            this.Hello = function() {
                console.log("This is a Contructor calling function!!");
            }
        }

        let msg = new Initial("abhi", "shah");
        
        let val = new Initial("anuj", "bali");

        console.log(msg.fName + " " + msg.lName);
        
        console.log(val.fName + " " + val.lName);

        msg.Hello();
       
        val.Hello();
        
    </script>
</body>
</html>
