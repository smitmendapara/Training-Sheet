<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interaction</title>
</head>
<body>  
    <script>
        
        // promt provide text field

        let msg = prompt("Do you like JavaScript", '');
        
        alert(`${msg}`);


        // confirm ask question and provide two buttons ok and cancel
        
        let check = confirm("Are you sure ??");
        
        alert(`${check}`);

        // alert only provide pop-up message 

        alert("Hello JavaScript");
        
    </script>
</html>
