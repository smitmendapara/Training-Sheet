<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Loops</title>
</head>
<body>
    <script>
        
        // for loop

        const array = [3, 4, 2, 5, 1];

        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        
        // forEach loop

        array.forEach(element => {
            console.log(element);
        });

        
        // for of loop

        for (const iterator of array) {
            console.log(iterator);
        }


        // while loop

        let i = 0;

        while (i < 10) {
            console.log("Number : " + i);
            i++;
        }


        // for in loop

        let text = "";

        const person = {
            fname:"John", 
            lname:"Doe", 
            age:25
        };

        for (const key in person) {
            text += person[key] + " ";
        }

        console.log(text);

    </script>
</body>
</html>
